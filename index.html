<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
    <!-- Card for BMI Calculator -->
    <div class="card shadow-lg rounded-4">
        <div class="card-body">
            <h1 class="text-center mb-4">BMI Calculator</h1>

            <!-- Weight Input -->
            <div class="mb-3">
                <label for="weight" class="form-label">Weight in kilograms:</label>
                <input type="number" id="weight" class="form-control" placeholder="Enter your weight" required>
            </div>

            <!-- Height Input -->
            <div class="mb-3">
                <label for="height" class="form-label">Height in meters:</label>
                <input type="number" id="height" class="form-control" placeholder="Enter your height (e.g., 1.75)" step="0.01" required>
            </div>

            <!-- Calculate Button -->
            <div class="d-grid gap-2">
                <button id="calculateBtn" class="btn btn-success">Calculate</button>
            </div>

            <!-- Results Section -->
            <h2 class="mt-4">Your Results</h2>
            <p id="result" class="alert alert-info">Results will be displayed here.</p>

            <!-- Reset Button -->
            <div class="d-grid gap-2">
                <button id="resetBtn" class="btn btn-secondary">Reset</button>
            </div>

            </div>

        </div>
    </div>
</div>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
